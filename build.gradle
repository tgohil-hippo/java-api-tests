 plugins {
   id 'java'
   id 'com.adarshr.test-logger' version '3.2.0'
   id 'test-report-aggregation'
 }

 repositories {
   mavenCentral()
 }

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.1'
    implementation group: 'org.aeonbits.owner', name: 'owner', version: '1.0.12'
    implementation group: 'org.json', name: 'json', version: '20230227'
    
    // REST
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'io.rest-assured', name: 'json-path', version: '5.3.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
}

test {
    useTestNG() {
      def groups = System.getProperty('groups', 'main') ?: ''
      includeGroups groups
      suites 'src/test/resources/testng.xml'
    }
    reports{
    }
    testLogging.showStandardStreams = true
}